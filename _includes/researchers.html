<section class="success2" id="researchers">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Researchers</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <div class="text-center col-lg-12">
                <p> The CloudStars consortium has an amazing team of researchers:
                </p>
            </div>
        </div>
        <div class="row">

        {% for researcher in site.data.researchers %}
            <div class="col-sm-4 text-center result">
                <table>
                    <br>
                    <tbody style="text-align:justify">
                        <tr>
                            <th colspan="2" class="infobox-above" style="font-size:125%; padding-bottom: 0.5em;">
                                <div class="fn" style="text-align: center;">{{ researcher.name }}</div>
                            </th>
                        </tr>
                        <tr>
                            <td style="text-align: center;" colspan="2" class="infobox-image"><img
                                    style="padding-bottom: 1em; width: 200px;" alt="Portrait" src="{{ researcher.image }}">
                            </td>
                        </tr>

                        <tr>
                            <th scope="row" class="infobox-label" style="padding-right: 1em; padding-bottom: 1em;">Name</th>
                            <td class="infobox-data" style="padding-bottom: 1em;">
                                <div style="display:inline" class="nickname">{{ researcher.name }}</div>
                            </td>
                        </tr>

                        <tr>
                            <th scope="row" class="infobox-label" style="padding-right: 1em; padding-bottom: 1em;">Mail</th>
                            <td class="infobox-data" style="padding-bottom: 1em;">
                                <div style="display:inline" class="nickname"><a href = "mailto: {{ researcher.mail }}">{{ researcher.mail }}</a></div>
                            </td>
                        </tr>
                        
                        <tr>
                            <th scope="row" class="infobox-label" style="padding-right: 1em; padding-bottom: 1em;">University/Company</th>
                            <td class="infobox-data" style="padding-bottom: 1em;">
                                <div style="display:inline" class="nickname">{{ researcher.partner }}</div>
                            </td>
                        </tr>

                        <tr>
                            <th scope="row" class="infobox-label" style="padding-right: 1em; padding-bottom: 1em;">Dblp</th>
                            <td class="infobox-data" style="padding-bottom: 1em;">
                                <div style="display:inline" class="nickname"><a href = "{{ researcher.dblp }}">{{ researcher.dblp }}</a>
                                </div>
                            </td>
                        </tr>

                    </tbody>
                    
                </table>
            </div>
        {% endfor %}
        </div>
    </div>
</section>
