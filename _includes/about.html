<!-- About Section -->
<section class="success" id="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Results</h2>
        <hr class="star-light">
      </div>
    </div>

    <br>

    <div class="row">
      <h3 class="text-center">Deliverables</h3>
      <br>
      {% for deliverable in site.data.sitetext.deliverables %}
      <div class="col-sm-4 text-center result">
        <span class="fa-stack fa-4x">
          <i class="fas fa-desktop fa-stack-1x fa-inverse"></i>
        </span>
        <h4>{{deliverable.title}}</h4>
        <a href="{{deliverable.url}}" style="color: #fff;">DOWNLOAD</a>
      </div>
        {% endfor %}
    </div>

    <div class="row" style="margin-top: 40px">
      <div class="col-lg-12 text-center">
        <h3 class="text-center">Publications</h3>
      </div>
      <!-- add Button that redirect to /publications -->
      <div class="col-lg-12 text-center" style="margin-top: 30px">
        <a href="/publication" class="btn btn-primary btn-xl js-scroll-trigger" style="font-size: 20px">See list of publications</a>
      </div>
    </div>
   
      

  </div>
</section>
